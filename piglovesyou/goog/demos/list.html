<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>goog.ui.Scroller</title>
  <link rel="stylesheet" href="../css/list.css" />

  <style type="text/css">
    body {
      margin: 10%;
      color: #4d4e6d;
    }
    h2 {
      font-size: 1em;
      font-weight: normal;
      margin: 0 0 .83em;
    }
    .my-list {
      width: 40%;
      min-width: 220px;
      display: inline-block;
      margin-right: 20px;
      vertical-align: top;
    }
    .goog-list {
      height: 350px;
      border: 2px #1e7cc1 solid;
      padding: 6px;
      -webkit-overflow-scrolling: touch;
    }
    .goog-list .goog-list-container > div {
      /* height: 60px */
      line-height: 60px;
      padding: 0 10px;
      border-bottom: 6px white solid;
      box-sizing: border-box;
      background: #e9edf1;
      color: #9c999f;
    }
    .goog-list .goog-list-container > div:last-child {
      border-bottom: none;
    }
    .goog-list .goog-list-container > div:hover {
      background: #c5d6ed;
    }
  </style>

  <script src="../../../libs/closure-library/closure/goog/base.js"></script>
  <script type="text/javascript">

    goog.require('goog.Uri');
    goog.require('goog.array');
    goog.require('goog.async.Delay');
    goog.require('goog.ds.DataManager');
    goog.require('goog.ds.FastDataNode');
    goog.require('goog.ds.JsDataSource');
    goog.require('goog.iter');
    goog.require('goog.math.Range');
    goog.require('goog.net.XhrManager');
    goog.require('goog.ui.Component');

    goog.require('goog.result.DependentResult');
    goog.require('goog.result.Result');
    goog.require('goog.result.SimpleResult');

  </script>

  <script src="../../../libs/closure-library/closure/goog/labs/net/xhr.js"></script>

  <script src="../ui/list/data.js"></script>
  <script src="../ui/list/list.js"></script>

</head>
<body>

  <h1>goog.ui.List</h1>

  <div id="my-list1" class="my-list">
    <h2>Decorated:</h2>
    <div class="goog-list">
      <div class="goog-list-container"></div>
    </div>
    <div class="my-list-totalmsg"></div>
  </div>

  <div id="my-list2" class="my-list">
    <h2>Rendered:</h2>
  </div>
  

  <script>

    var data = new goog.ui.list.Data(
        '/api', // Url to request remote JSON
        30);    // Items count per page in a JSON

    // Decorate example
    var listElem1 = goog.dom.getElementByClass('goog-list', goog.dom.getElement('my-list1'));
    var list = new goog.ui.List(renderer);
    list.setData(data);
    list.decorate(listElem1);

    // Display total count
    var totalMsgEl = goog.dom.getElementByClass('my-list-totalmsg');
    goog.events.listen(data, goog.ui.list.Data.EventType.UPDATE_TOTAL, function(e) {
      totalMsgEl.innerHTML = 'total: ' + e.target.getTotal();
    });

    // Render example
    var listElem2 = goog.dom.getElement('my-list2')
    var list2 = new goog.ui.List(renderer);
    list2.setData(data);
    list2.render(listElem2);

    function renderer(data) {
      return 'id: ' + data['id'] + '  title: ' + data['title'];
    }
  </script>

</body>
</html>
