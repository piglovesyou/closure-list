<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>goog.ui.List</title>
  <link rel="stylesheet" href="/piglovesyou/goog/css/list.css" />

  <style type="text/css">
    body {
      margin: 10%;
      color: #4d4e6d;
    }
    h2 {
      font-size: 1em;
      font-weight: normal;
      margin: 0 0 .83em;
    }
    .my-list {
      width: 40%;
      min-width: 220px;
      display: inline-block;
      margin-right: 20px;
      vertical-align: top;
    }
    .goog-list {
      height: 350px;
      border: 2px #1e7cc1 solid;
      padding: 6px;
      -webkit-overflow-scrolling: touch;
    }
    .goog-list .goog-list-container > div {
      line-height: 60px;
      padding: 0 10px;
      border-bottom: 6px white solid;
      box-sizing: border-box;
      background: #e9edf1;
      color: #9c999f;
    }
    .goog-list .goog-list-container > div:last-child {
      border-bottom: none;
    }
    .goog-list .goog-list-container > div:hover {
      background: #c5d6ed;
    }
  </style>

</head>
<body>

  <h1>goog.ui.List</h1>

  <div class="goog-list">
    <div class="goog-list-container"></div>
  </div>
  <div class="my-list-totalmsg"></div>

  <script src="min.js"></script>
  <script>
    example(document.querySelector('.goog-list'));
  </script>

</body>
</html>
